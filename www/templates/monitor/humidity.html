<ion-view view-title="">
  <ion-content class="padding">
    <h1>Humidity</h1>
    <label class="item item-input item-select">
        Chart view dates from:
      <select ng-model="hChart">
        <option value="today" ng-selected="true">Today</option>
        <option value="thisWeek">This Week</option>
        <option value="thisMonth">This Month</option>
        <option value="allTime">All Time</option>
      </select>
    </label>
    <br>
    <div ng-switch on="hChart">

      <div ng-switch-when="today">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hTodayData" chart-labels="hTodayLabels" chart-options="hOptions" chart-colors="myColors"></canvas>
        </ion-item>
      </div>

      <div ng-switch-when="thisWeek">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hWeekData" chart-labels="hWeekLabels" chart-options="hOptions" chart-colors="myColors"></canvas>
        </ion-item>
      </div>

      <div ng-switch-when="thisMonth">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hMonthData" chart-labels="hMonthLabels" chart-options="hOptions" chart-colors="myColors"></canvas>
        </ion-item>
      </div>

      <div ng-switch-when="allTime">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hAllData" chart-labels="hAllLabels" chart-options="hOptions" chart-colors="myColors"></canvas>
        </ion-item>
      </div>

    </div>

  </ion-content>
</ion-view>
