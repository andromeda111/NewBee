<ion-view view-title="Humidity">
  <ion-content class="padding">
    <label class="item item-input item-select">

        Chart view dates from:

      <select ng-model="hChart">
        <option label="today" value="today" ng-selected="true"></option>
        <option label="thisWeek" value="thisWeek"></option>
        <option label="thisMonth" value="thisMonth"></option>

      </select>
    </label>

    <div ng-switch on="hChart">

      <div ng-switch-when="today">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hTodayData" chart-labels="hTodayLabels" chart-options="hOptions" chart-colors="myColors"></canvas>
        </ion-item>
      </div>

      <div ng-switch-when="thisWeek">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hWeekData" chart-labels="hWeekLabels" chart-options="hOptions"></canvas>
        </ion-item>
      </div>

      <div ng-switch-when="thisMonth">
        <ion-item>
          <canvas id="line" class="chart chart-line" chart-data="hMonthData" chart-labels="hMonthLabels" chart-options="hOptions"></canvas>
        </ion-item>
      </div>
    </div>

  </ion-content>
</ion-view>
