<ion-view view-title="Causes">
  <ion-content class="padding">

    <div class="row">
      <h1 class="col">{{thisCause.cause}}</h1>
    </div>
    <div class="row">
      <p class="col">{{thisCause.why}}</p>
    </div>
    <a ng-show="thisCause.cause_gloss_id" ng-click="glossaryLink(thisCause.cause_gloss_id)">Glossary link</a>

    <h3>Symptoms:</h3>
    <ul>
      <li ng-repeat="symptom in theseSymptoms">
        <span>{{symptom.votes}}</span> <a ng-click="symptomLink(symptom.symptom_id)">{{symptom.symptom}}</a>
      </li>
    </ul>


  </ion-content>
</ion-view>
