<ion-view view-title="Causes">
  <ion-content class="padding">

    <h1 class="col">{{thisCause.cause}}</h1>
    <a ng-show="thisCause.cause_gloss_id" ng-click="glossaryLink(thisCause.cause_gloss_id)">Glossary link</a>
    <p class="col">{{thisCause.why}}</p>

    <h3>Symptoms:</h3>
    <ul>
      <li ng-repeat="symptom in theseSymptoms | orderBy:'-votes'">
        <button ng-click="scUpVote(symptom)"><i class="icon ion-ios-arrow-up"></i></button>
        <span>{{symptom.votes}}</span>
        <button ng-click="scDownVote(symptom)"><i class="icon ion-ios-arrow-down"></i></button>
        <a ng-click="symptomLink(symptom.symptom_id)">{{symptom.symptom}}</a>
      </li>
    </ul>

    <h3>Treatments:</h3>
    <ul>
      <li ng-repeat="treatment in theseTreatments | orderBy: '-votes'">
        <button ng-click="ctUpVote(treatment)"><i class="icon ion-ios-arrow-up"></i></button>
        <span>{{treatment.votes}}</span>
        <button ng-click="ctDownVote(treatment)"><i class="icon ion-ios-arrow-down"></i></button>
        <a ng-click="treatmentLink(treatment.treatment_id)">{{treatment.title}}</a>
      </li>
    </ul>


  </ion-content>
</ion-view>
