<ion-view view-title="Causes">
  <ion-content class="padding">

    <div class="row">
      <h1 class="col">{{thisCause.cause}}</h1>
    </div>
    <div class="row">
      <p class="col">{{thisCause.why}}</p>
    </div>
    <a ng-click="glossaryLink(thisCause.glossary_pk_id)">Glossary link</a>


  </ion-content>
</ion-view>
