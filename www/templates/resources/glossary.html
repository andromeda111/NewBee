<ion-view view-title="">
  <ion-content class="padding">

    <div class="row">
      <h1 class="col">Glossary</h1>
    </div>

    <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
      <input ng-model="termSearch" type="text" name="" value="" placeholder="Search">
    </label>
    <br>

    <div class="row row-center honey_comb">
      <ion-item class="comb item-text-wrap" ng-repeat="term in glossary | filter:termSearch">
        <div class="col" ng-click="showTerm(term)">
          <!-- <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png" alt=""> -->
          <img class="cell" src="../img/hex-vert-empty.png" alt="">
          <p class="cell-text">{{term.word}}</p>
        </div>
      </ion-item>
    </div>

  </ion-content>
</ion-view>
