<ion-view view-title="Glossary">
  <ion-content class="padding">

    <div class="row">
      <h1 class="col">Glossary</h1>
    </div>

    <div class="row row-center honey_comb">
      <ion-item class="col col-33" ng-repeat="term in glossary">
        <div ng-click="seeTerm(term)">
          <img class="cell" src="../img/hex-vert-empty.png" alt="">
          <p class="cell-text">{{term.word}}</p>
        </div>
      </ion-item>
    </div>

  </ion-content>
</ion-view>
