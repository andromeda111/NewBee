<ion-view view-title="">
  <ion-content class="padding">

    <div class="row">
      <h1 class="col">Glossary</h1>
    </div>

    <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
      <input ng-model="termSearch" type="text" name="" value="" placeholder="Search">
    </label>
    <br>

    <div class="row row-center honey_comb">
      <div ng-repeat="term in glossary | filter:termSearch" class="hex-img" ng-click="showTerm(term)">
        <div class="hex-text">{{term.word}}</div>
      </div>
    </div>

  </ion-content>
</ion-view>
