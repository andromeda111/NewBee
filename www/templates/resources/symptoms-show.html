<ion-view view-title="Symptoms">
  <ion-content class="padding">

    <h1 class="col">{{thisSymptom.symptom}}</h1>
    <p class="col">{{thisSymptom.details}}</p>
    <a ng-show="thisSymptom.glossary_pk_id" ng-click="glossaryLink(thisSymptom.glossary_pk_id)">Glossary link</a>

    <h3>Possible Causes:</h3>
    <a ng-click="">Cause list</a>

  </ion-content>
</ion-view>
