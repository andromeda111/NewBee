<ion-view view-title="Symptoms">
  <ion-content class="padding">

    <h1 class="col">{{thisSymptom.symptom}}</h1>
    <p class="col">{{thisSymptom.details}}</p>
    <a ng-show="thisSymptom.symptom_gloss_id" ng-click="glossaryLink(thisSymptom.symptom_gloss_id)">Glossary link</a>

    <h3>Possible Causes:</h3>
    <ul>
      <li ng-repeat="cause in theseCauses | orderBy:'-votes'">
        <i ng-click="scUpVote(cause)" class="icon ion-ios-arrow-up"></i>
        <span> {{cause.votes}} </span>
        <i ng-click="scDownVote(cause)" class="icon ion-ios-arrow-down"></i>
        <a ng-click="causeLink(cause.cause_id)">  {{cause.cause}}</a>
      </li>
    </ul>

  </ion-content>
</ion-view>
