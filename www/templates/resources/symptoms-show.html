<ion-view view-title="Symptoms">
  <ion-content class="padding">

    <div class="row">
      <h1 class="col">{{thisSymptom.symptom}}</h1>
    </div>
    <div class="row">
      <p class="col">{{thisSymptom.details}}</p>
    </div>
    <a ng-click="glossaryLink(thisSymptom.glossary_pk_id)">Glossary link</a>

  </ion-content>
</ion-view>
