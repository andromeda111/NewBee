<ion-view view-title="{{thisTreatment.title}}">
  <ion-content class="padding">

    <h1 class="col">{{thisTreatment.title}}</h1>
    <p class="col">{{thisTreatment.instructions}}</p>
    <h3>Treats:</h3>
    <ul>
      <li class="row row-center larger" ng-repeat="cause in theseCauses | orderBy:'-votes'">
        <button class="col-10 button button-positive button-small" ng-click="ctUpVote(cause)" >
          <i class="icon ion-ios-arrow-up"></i>
        </button>
        <span class="col-10 center"> {{cause.votes}} </span>
        <button class="col-10 button button-positive button-small" ng-click="ctDownVote(cause)">
          <i class="icon ion-ios-arrow-down"></i>
        </button>
        <a class="col marginal" ng-click="causeLink(cause.cause_id)">{{cause.cause}}</a>
      </li>
    </ul>

  </ion-content>
</ion-view>
