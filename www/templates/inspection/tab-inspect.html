<ion-view title="">
  <ion-content class="padding">
    <ion-list>
      <div class="row">
        <h1 class="col" >Inspection Log</h1>
        <button style="height: 85%;" class="button button-positive ion-ios-plus-empty col col-10" ui-sref="tab.inspection-new()">
        </button>
      </div>

      <div class="row honey_comb">
          <br>
          <ion-item class="comb"  ng-click="showLog(log)" ng-repeat="log in inspectionIndex | orderBy: 'inspection_date'">
            <div class="col">
            <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png" alt="">
            <!-- <img class="cell" src="../img/hex-vert-empty.png" alt=""> -->

            <p class="cell-text">{{log.inspection_date}}</p>
          </div>
          </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
