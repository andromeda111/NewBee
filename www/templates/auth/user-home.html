<ion-view title="User">
  <ion-content class="padding">
    <p>Username: {{userData.username}}</p>
    <p>Email: {{userData.email}}</p>
    <br>
    <a ui-sref="tab.dash-user-edit">Edit Username or Email</a>
    <br>
    <button type="button" class="button button-assertive" ng-click="logUserOut()" name="button">Log Out</button>
  </ion-content>
</ion-view>
