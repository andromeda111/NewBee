<ion-view title="login yo">
  <ion-content class="padding">
    <label for="login-username">Username</label>
    <input ng-model="user.username" id="login-username" type="text" name="username" value="">

    <label for="login-pw">Password</label>
    <input ng-model="user.password" id="login-pw" type="password" name="pw" value="">
    <br>
    <button ng-click="login(user)" class="button button-calm" type="button" name="button">Log in</button>
  </ion-content>
</ion-view>
