<ion-view title="Login Plz">
  <ion-content class="padding">
    <label for="login-username">Username</label>
    <input ng-model="user.username" id="login-username" type="text" name="username" autocapitalize="off" autocorrect="off" value="">

    <label for="login-pw">Password</label>
    <input ng-model="user.password" id="login-pw" type="password" name="pw" value="" autocapitalize="off" autocorrect="off">
    <br>
    <button ng-click="login(user)" class="button button-calm" type="button" name="button">Log in</button>
    <br>
    <a ui-sref="signup">Need to sign up?</a>
  </ion-content>
</ion-view>
