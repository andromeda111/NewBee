<ion-view title="Dashboard">
  <ion-content class="padding">

    <ion-list>
      <div class="row">
        <h1 class="col" >User</h1>
      </div>

      <div class="row row-center honey_comb">
          <ion-item class="comb">
            <div ui-sref="tab.dash-user" class="col">
              <!-- <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png"> -->
              <img class="cell" src="../img/hex-vert-empty.png" alt="">

              <p class="cell-text">{{username}}</p>
            </div>
          </ion-item>
      </div>
    </ion-list>

    <ion-list>
      <div class="row">
        <h1 class="col" >Inspections</h1>
      </div>
      <div class="row row-center honey_comb">
        <ion-item ng-click="showLog(log)" ng-repeat="log in recentInspections | orderBy: '-inspection_date' | limitTo: 2 as results" class="comb">
          <div class="col">

            <!-- <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png" alt=""> -->
            <img class="cell" src="../img/hex-vert-empty.png" alt="">

            <p class="cell-text">Log {{log.inspection_date | date:'MMM dd'}}</p>
          </div>
        </ion-item>

          <ion-item class="comb">
            <div ui-sref="tab.inspection-new" class="col">
              <!-- <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png" alt=""> -->
              <img class="cell" src="../img/hex-vert-empty.png" alt="">

              <span><i class="ion-ios-plus-empty cell-text"></i></span>
            </div>
          </ion-item>
      </div>
    </ion-list>

    <ion-list>
      <div class="row">
        <h1 class="col" >Monitor</h1>
      </div>
      <div class="row honey_comb">
        <ion-item class="comb">
          <div ui-sref="tab.monitor-temp" class="col">
            <!-- <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png" alt=""> -->
            <img class="cell" src="../img/hex-vert-empty.png" alt="">

            <p class="cell-text">{{lastStat.temperature}}F</p>
          </div>
        </ion-item>
        <ion-item class="comb">
          <div ui-sref="tab.monitor-humidity" class="col">
            <!-- <img class="cell" src="/Users/missalyss/galvanize/projects/newbee/front_newbee/newbee/www/img/hex-vert-empty.png" alt=""> -->
            <img class="cell" src="../img/hex-vert-empty.png" alt="">
            <p class="cell-text">{{lastStat.humidity}}%</p>
          </div>
        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
